<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário</strong></legend>
                <br>
                <div class="input_box">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="label_Input">Nome Completo</label>
                </div>
                <br><br>
                <div class="input_box">
                    <input type="text" name="email" id="email" class="inputuser" required>
                    <label for="email" class="label_Input">E-mail</label>
                </div>
                <br><br>
                <div class="input_box">
                    <input type="number" name="tel" id="tel" class="inputuser" required>
                    <label for="telefone" class="label_Input">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br><br>
                <input type="radio" name="genero" value="masculino" required>
                <label for="feminino">Masculino</label>
                <br><br>
                <input type="radio" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br><br>
                <div class="inputBox">
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <br><br>
                    <input type="date" name="data_nascimento" id="data_nascimento"  required>


                </div>
                <br><br>
                <div class="input_box">
                    <input type="text" name="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade" class="label_Input">Cidade</label>
                </div> 
                <br><br>
                <div class="input_box">
                    <input type="text" name="estado" id="estado" class="inputuser" required>
                    <label for="estado" class="label_Input">Estado</label>
                </div> 
                <br><br>
                <div class="input_box">
                    <input type="text" name="endereco" id="endereco" class="inputuser" required>
                    <label for="endereco" class="label_Input">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
